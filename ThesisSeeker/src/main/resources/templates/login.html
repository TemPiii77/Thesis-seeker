<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Bejelentkezés</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel='stylesheet' href='style.css'>
</head>

<body>

<h1>Szakdolgozatok</h1>

<header>

    <nav>
        <div>
            <div>
                <ul>
                    <li>
                        <a href="/">Főoldal</a>
                    </li>
                    <li sec:authorize="!isAuthenticated()">
                        <a href="/login">Bejelentkezés</a>
                    </li>
                    <li sec:authorize="!isAuthenticated()">
                        <a href="/register">Regisztráció</a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a href="/logout">Kijelentkezés</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div id="login">
    <div th:if="${param.error}">
        <div class="alert alert-danger">
            <span th:text="#{login.error}"></span>
        </div>
    </div>
    <h2>Belépés</h2>
    <form action="#" th:action="@{/login}" method="post">
        <label>Egyetemi azonosító:
            <input type="text" name="username" id="egyetemiAzonosito" required minlength="6" maxlength="6">
        </label>
        <label>Jelszó:
            <input type="password" name="password" id="jelszo" required minlength="8" maxlength="128">
        </label>
        <input type="submit" value="Belépés">
    </form>
</div>
</body>
</html>
